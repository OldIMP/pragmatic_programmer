# This is a comment
# Simple key-value pairs
string_key: "A string value"
integer_key: 123
float_key: 45.67
boolean_key: true
null_key: null

# A list of scalars
colors:
  - apple
  - banana
  - orange

# A list of mappings
people:
  - name: John Doe
    age: 30
    city: New York
  - name: Jane Doe
    age: 25
    city: London

# Nested structures
person:
  name: &person_name "Peter Pan"
  age: 12
  address:
    street: "123 Neverland"
    city: "Fantasy"
  hobbies:
    - flying
    - fighting pirates

# Using an alias
captain:
  name: *person_name # This will be "Peter Pan"

# Multiline strings
literal_style: |
  This is a literal block.
  Line breaks are preserved.
  Newlines at the end are also preserved.


folded_style: >
  This is a folded block.
  Line breaks are converted to spaces.
  But an empty line creates a new paragraph.

  Like this.

# Tags
explicit_string: !!str 123
explicit_int: !!int "456"

